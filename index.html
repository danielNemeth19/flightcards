<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css" /> 
	</head>
	<body>
		<div class="title">
			<h1>Budapest - Madrid</h1>
			<h1>23 Dec 2023</h1>
		</div>
		<div id="container">
			<div class="option__section">
				<div class="option-header">
					<h1 class="heading">Option 2</h1>
					<h1 class="heading">23 568 HUF</h1>
				</div>
				<div class="option-header">
					<div class="summary__info">
						<div>Total Flight Time</div>
						<span>150min</span>
					</div>
					<div class="summary__info">
						<div>Total Transit Time</div>
						<span>0min</span>
					</div>
				</div>
				<div class="wrapper">
					<div class="flight__data">
						<div class="flight__data__left">
							<p>14 Nov 2023</p>
						</div>
						<div class="carrier__info">
							<div>Carrier</div>
							<span>Wizz Air</span>
						</div>
						<div class="flight__data__right">
							<p>14 Nov 2023</p>
						</div>
					</div>
					<div class="flight__data">
						<div class="flight__data__left">
							<time class="hour">12:45</time>
							<span class="city">Budapest</span>
						</div>
						<div class="flight__data__length">
							<svg id="airplane" viewBox="0 0 23.1 24">
								<path></path>
							</svg>
							<span class="flight-time">2h 30m</span>
						</div>
						<div class="flight__data__right">
							<time class="hour">16:25</time>
							<span class="city">Barcelona</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
